name: Setup Instance

on:
  workflow_dispatch: 

jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local git
        uses: actions/checkout@v4
      - name: Copy to destination
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: ./scripts/setup/instance.sh
          target: ${{ vars.INSTANCE_DIR }}

  Apply:
    needs: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Applying Config
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export POOL="${{ vars.POOL }}"
            export POOLDIR=${{ vars.POOLDIR }}
            export POOL_IMG=${{ vars.POOL_IMG }}
            export NETWORK_RAW='${{ vars.NETWORK_RAW }}'
            export OS_IMG=${{ vars.OS_IMG }}
            export OS_IMG_URL=${{ vars.OS_IMG_URL }}
            source ${{ vars.INSTANCE_DIR }}/scripts/setup/instance.sh
            config_net

  Destroy:
    runs-on: ubuntu-latest
    environment: manual
    steps:
      - name: Destroy Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export POOL="${{ vars.POOL }}"
            export POOLDIR=${{ vars.POOLDIR }}
            export POOL_IMG=${{ vars.POOL_IMG }}
            export NETWORK_RAW='${{ vars.NETWORK_RAW }}'
            export OS_IMG=${{ vars.OS_IMG }}
            source ${{ vars.INSTANCE_DIR }}/scripts/setup/instance.sh
            destroy_net